<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Lights Setup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #00ffff;
    }

    form {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cccc;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>NBA Shot Lights WiFi Setup</h1>
  <form action="/connect" method="get">
    <label for="ssid">WiFi SSID</label>
    <input type="text" name="ssid" id="ssid" required />

    <label for="pass">WiFi Password</label>
    <input type="password" name="pass" id="pass" required />

    <button type="submit">Connect</button>
  </form>

  <div class="footer">
    Made for basketball fans üèÄ | v1.0
  </div>
</body>
</html>
